<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Display with Shader</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles.css">
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <!-- External JavaScript -->
    <script src="../webglContext.js"></script>
    <script src="../handTracking.js"></script>
    <script src="../handTracker.js"></script>
    <script src="../gridManager.js"></script>
    <script src="../videoProcessor.js"></script>
    <script src="../main.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 50%;
            height: 100vh;
            overflow: hidden;
        }

        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay {
            pointer-events: none;
        }

        .grid-overlay {
            z-index: 1;
        }

        .hand-overlay {
            z-index: 2;
        }

        #video {
            transform: scaleX(-1);
            border: 2px solid red;
        }

        #shaderOverlayCanvas {
            transform: scaleX(-1);
        }
    </style>
</head>

<body>
    <div id="videoContainer" class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="gridCanvas" class="overlay grid-overlay"></canvas>
        <canvas id="handCanvas" class="overlay hand-overlay"></canvas>
    </div>
    <div id="shaderContainer" class="container">
        <canvas id="canvas"></canvas>
        <canvas id="shaderOverlayCanvas" class="overlay"></canvas>
        <canvas id="rightHandCanvas" class="overlay hand-overlay"></canvas>
    </div>
</body>

</html>
